<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Course Price Calculator</title>
<script>
        let coursePrice = 500;

        function calculatePrice() {
            const quantity = document.getElementById('quantity').value;
            const totalPrice = coursePrice * quantity;
            document.getElementById('totalPrice').innerText = `Total Price: R${totalPrice}`;

            // Show the request quote button
            document.getElementById('requestQuote').style.display = 'block';
        }

        function requestQuote() {
            const quantity = document.getElementById('quantity').value;
            const totalPrice = coursePrice * quantity;
            const companyName = document.getElementById('companyName').value;
            const requestedBy = document.getElementById('requestedBy').value;

            const dealData = {
                title: `Course Purchase: ${quantity} x R${coursePrice}`,
                value: totalPrice,
                currency: 'ZAR',
                status: 'open',
                org_id: companyName,
                person_id: requestedBy,
            };

            const apiKey = 'YOUR_PIPEDRIVE_API_KEY';
            const url = `https://api.pipedrive.com/v1/deals?api_token=${apiKey}`;

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(dealData),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Deal created successfully in Pipedrive!');
                } else {
                    alert('Failed to create the deal.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while creating the deal.');
            });
        }
    </script>
<style type="text/css">
.Header {
    font-weight: bold;
}
</style>
</head>

<body>

    <h2 class="Header" style="font: italic">Course Price Calculator</h2>
<table width="526" border="0">
  <tbody>
        <tr>
          <td><label for="quantity">Enter Quantity:</label></td>
          <td><input type="number" id="quantity" min="1" value="1" required></td>
        </tr>
        <tr>
          <td><label for="companyName">Company Name:</label></td>
          <td><input type="text" id="companyName" required></td>
        </tr>
        <tr>
          <td><label for="requestedBy">Requested by (Your Name):</label></td>
          <td><input type="text" id="requestedBy" required></td>
        </tr>
      </tbody>
    </table>
    

<br>

    <button onclick="calculatePrice()">Calculate Price</button>

    <p id="totalPrice"></p>

    <button id="requestQuote" style="display:none;" onclick="requestQuote()">Request Formal Quote</button>

</body>
</html>
